<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: rgb(93, 230, 59);
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <p>Organiza os dados em linhas e colunas</p>
    <div>
        <ul>
            <li><p>&lt;table&gt; define a tabela</p></li>
            <li><p>&lt;tr&gt; linha da tabela</p></li>
            <li><p>&lt;th&gt; cabeçalho</p></li>
            <li><p>&lt; td&gt; celula da tabela</p></li>
        </ul>
    </div>
    <div>
        <table>
            <tr>
                <th>Empresa</th>
                <th>Nome</th>
                <th>País</th>
            </tr>
            <tr>
                <td>Meta</td>
                <td>Mark Zuckerberg</td>
                <td>United States Of America</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>Jeff Bezos</td>
                <td>United States Of America</td>

            </tr>
        </table>
    </div>
</body>
</html>
